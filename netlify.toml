[build]
  command = "echo 'Static site - no build needed'"
  publish = "/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.{js,css,jpg,jpeg,png,gif,svg,obj,mtl}"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Access-Control-Allow-Origin = "*"
